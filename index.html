<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link href="/CSS/card.css" rel="styleshet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
 
</head>
<body>

  <div class="cardProfile">
    <img src="images/image-victor.jpg" alt="foto usuario">
    <h1 class="cardProfile__name">Victor Crest</h1>
    <div class="cardProfile__age">26</div>
    <address class="cardProfile__city">London</address>
    <hr>
    <section class="cardProfile__socialData">
      <ul>
        <li>
          <abbr class="cardProfile__socialData--number" title="80000">80K</abbr>
          <p class="cardProfile__socialData--attribute"></p>
        </li>
        <li>
          <abbr class="cardProfile__socialData--number" title="803000">803K</abbr>
          <p class="cardProfile__socialData--attribute"></p>
        </li>
        <li>
          <abbr class="cardProfile__socialData--number" title="1400">1.4K</abbr>
          <p class="cardProfile__socialData--attribute"></p>
        </li>
      </ul>
      
    </section>
  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Marlon Passos</a>.
  </div>
</body>
</html>
